<footer class="text-secondary" id="site-footer">
  {{tpl:Widgets type="custom"}}

  <tpl:SysIf jquery_needed="1">
    <tpl:Block name="footer-scripts">
      <script src="{{tpl:BlogQmarkURL}}pf={{tpl:BlogJsJQuery}}/jquery.js"></script>
    </tpl:Block>
  </tpl:SysIf>

  {{tpl:SysBehavior behavior="publicFooterContent"}}

  <tpl:origineFooterCredits>
    <div class="widget" id="site-footer-ad">
      {{tpl:lang Powered by}} <a href="{{tpl:lang https://dotclear.org/}}">{{tpl:lang Dotclear}}</a>, {{tpl:lang designed by}} <a href="https://themes.dotaddict.org/galerie-dc2/details/origine">Origine</a>
    </div>
  </tpl:origineFooterCredits>
</footer>
