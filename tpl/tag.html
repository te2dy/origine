{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:TagID encode_html="1"}} &lsaquo; {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description">
  <meta name="description" lang="{{tpl:EntryLang}}" content="{{tpl:lang Posts related to the tag}} {{tpl:TagID encode_html="1"}}">
</tpl:Block>

<tpl:Block name="main-content">
  <header class="content-info">
    <span class="content-label">{{tpl:lang tag}}</span>

    <h1 class="content-title">{{tpl:TagID}}</h1>
  </header>

  <tpl:Entries>
    {{tpl:include src="_entry-list.html"}}

    <tpl:EntriesFooter>
      {{tpl:include src="_pagination.html"}}
    </tpl:EntriesFooter>
  </tpl:Entries>
</tpl:Block>
