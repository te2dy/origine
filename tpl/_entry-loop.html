<article id="{{tpl:lang post}}-{{tpl:EntryID}}" class="post-loop {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}}">
  <div class="post-meta">
    <a href="{{tpl:EntryURL}}"><time datetime="{{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}">{{tpl:EntryDate}}</time></a>
  </div>

  <h3 class="post-title{{tpl:EntryIfSelected return=" post-title-selected"}}"><a href="{{tpl:EntryURL}}">{{tpl:EntryTitle}}</a></h3>
</article>
