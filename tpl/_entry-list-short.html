<article id="{{tpl:lang post}}-{{tpl:EntryID}}" class="post-list post-list-short {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}} {{tpl:EntryIfSelected return="post-list-selected"}}">
  <tpl:origineEntryIfSelected>
    <div class="post-selected-label">
      {{tpl:lang Selected}}
    </div>
  </tpl:origineEntryIfSelected>

  <tpl:EntryIf type="post">
    <span class="post-meta text-secondary">
      <time aria-label="{{tpl:lang Published date of the post}}" datetime="{{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}" pubdate>{{tpl:EntryDate}}</time> /
    </span>

    {{tpl:else}}

    <span class="post-meta text-secondary label">
      {{tpl:lang Page}}
    </span>
  </tpl:EntryIf>

  <h3 class="post-title"><a href="{{tpl:EntryURL}}">{{tpl:EntryTitle}}</a></h3>

  {{tpl:origineConfigEntriesAuthorName}}

  {{tpl:origineConfigPostListComments context="short"}}
</article>
