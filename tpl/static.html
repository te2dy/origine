{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description">
  <meta name="description" content="{{tpl:BlogDescription remove_html="1" encode_html="1"}}" />
</tpl:Block>

<tpl:Block name="main-content">
  <tpl:IfBlogStaticEntryURL>
    {{tpl:BlogStaticEntryURL}}

    <tpl:Entries>
      <article id="{{tpl:lang page}}-{{tpl:EntryID}}" class="page"{{tpl:origineEntryLang}}>
        <section class="content-text">
          {{tpl:SysBehavior behavior="publicEntryBeforeContent"}}

          {{tpl:EntryContent}}

          {{tpl:SysBehavior behavior="publicEntryAfterContent"}}
        </section>
      </article>

      {{tpl:include src="_comments.html"}}
    </tpl:Entries>
  </tpl:IfBlogStaticEntryURL>
</tpl:Block>
