<article id="{{tpl:lang post}}-{{tpl:EntryID}}" class="post-list {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}}">
  <div class="post-meta">
    <a href="{{tpl:EntryURL}}"><time datetime="{{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}">{{tpl:EntryDate}}</time></a>
  </div>

  <h3 class="post-title{{tpl:EntryIfSelected return=" post-title-selected"}}"><a href="{{tpl:EntryURL}}">{{tpl:EntryTitle}}</a></h3>

  <section class="post-excerpt content">
    <!-- # Entry with an excerpt -->
    <tpl:EntryIf extended="1">
      <a href="{{tpl:EntryURL}}">{{tpl:EntryExcerpt encode_html="1" remove_html="1"}}</a>
    </tpl:EntryIf>

    <!-- # Entry without excerpt -->
    <tpl:EntryIf extended="0">
        <a href="{{tpl:EntryURL}}">{{tpl:EntryContent encode_html="1" remove_html="1" cut_string="200"}}<tpl:EntryIfContentCut encode_html="1" remove_html="1" cut_string="200">&nbsp;[&hellip;]</tpl:EntryIfContentCut></a>
    </tpl:EntryIf>
  </section>
</article>
