<article id="{{tpl:lang post}}-{{tpl:EntryID}}" class="post-list {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}} {{tpl:EntryIfSelected return="post-list-selected"}}">
  <tpl:origineEntryIfSelected>
    <div class="post-list-selected-label">
      {{tpl:lang Selected post}}
    </div>
  </tpl:origineEntryIfSelected>

  <tpl:EntryIf selected="1">
    <div class="post-list-selected-content">
  </tpl:EntryIf>

  <header>
    <div class="post-meta">
      <a href="{{tpl:EntryURL}}"><time aria-label="{{tpl:lang Published date of the post}}" datetime="{{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}" pubdate>{{tpl:EntryDate}}</time></a>
    </div>

    <h3 class="post-title"><a href="{{tpl:EntryURL}}">{{tpl:EntryTitle}}</a></h3>
  </header>

  <section class="post-excerpt content">
    <!-- # Entry with an excerpt -->
    <tpl:EntryIf extended="1">
      <a href="{{tpl:EntryURL}}">{{tpl:EntryExcerpt encode_html="1" remove_html="1"}}</a>
    </tpl:EntryIf>

    <!-- # Entry without excerpt -->
    <tpl:EntryIf extended="0">
        <a href="{{tpl:EntryURL}}">{{tpl:EntryContent encode_html="1" remove_html="1" cut_string="200"}}<tpl:EntryIfContentCut encode_html="1" remove_html="1" cut_string="200">&nbsp;[â€¦]</tpl:EntryIfContentCut></a>
    </tpl:EntryIf>
  </section>

  <tpl:EntryIf selected="1">
    </div>
  </tpl:EntryIf>
</article>
