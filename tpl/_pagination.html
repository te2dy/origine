<tpl:Pagination>
  <div class="pagination text-secondary">
    <div class=page-current>
      {{tpl:lang pagination-prefix}} {{tpl:PaginationCurrent}} {{tpl:lang pagination-separator}} {{tpl:PaginationCounter}}
    </div>

    <div class="pagination-links">
      <tpl:PaginationIf start="0">
        <div class=page-prev>
          <a aria-label="{{tpl:lang pagination-link-previous-aria}}" href={{tpl:PaginationURL offset="-1"}}>{{tpl:lang pagination-link-previous}}</a>
        </div>
      </tpl:PaginationIf>

      <tpl:PaginationIf end="0">
        <div class=page-next>
          <a aria-label="{{tpl:lang pagination-link-next-aria}}" href={{tpl:PaginationURL offset="+1"}}>{{tpl:lang pagination-link-next}}</a>
        </div>
      </tpl:PaginationIf>
    </div>
  </div>
</tpl:Pagination>
