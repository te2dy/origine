<tpl:Pagination>
  <div class="pagination">
    <div class="page-current">
      {{tpl:lang page}} {{tpl:PaginationCurrent}} {{tpl:lang of}} {{tpl:PaginationCounter}}
    </div>

    <div class="page-navigation">
      <tpl:PaginationIf start="0">
        <div class="page-prev">
          <a href="{{tpl:PaginationURL offset="-1"}}">{{tpl:lang &lsaquo; Previous page}}</a>
        </div>
      </tpl:PaginationIf>

      <tpl:PaginationIf end="0">
        <div class="page-next">
          <a href="{{tpl:PaginationURL offset="+1"}}">{{tpl:lang Next page &rsaquo;}}</a>
        </div>
      </tpl:PaginationIf>
    </div>
  </div>
</tpl:Pagination>
